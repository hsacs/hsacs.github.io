 <img class="xr_rn_ xr_ap" id="About" src="index_html_files/271.png" alt="About Judith Asence  is a certified and registered caregiver in British Columbia and experienced as a residential and hotel cleaner.  Judith Asence has her own business and operates with a business licence. She has been my cleaning lady for six years and for me it has been a very rewarding relationship.  During that time Judith also earned her home care accreditation (including her driver’s licence!).  I am now 87 and Judith does my grocery shopping whenever I need it. With a shrewd eye for a bargain she certainly saves me money! Judith would take me shopping too and for items other than groceries.Judith is available to drive me to appointments or to stay overnight.  This year she brought me home from a week in hospital and made sure I was all set up to live at home.  It’s so good to know that I can depend on her for so many things, and call her at any time.I also feel so good after her visits for she is so cheery and kind and fun to be with! Barbara Nyland, Sidney, BC  Judy has been coming to my apartment for several years to clean it on a regular basis.  In recent weeks, Judy has increased her duties to include doing my laundry and cooking meals including a variety of soups and main dishes such as lasagna and chili.  Judy provides this home care service at an acceptable price.  I would recommend Judy to anyone who feels the need for help with the tasks of ensuring that their home is kept clean, tidy and livable.  As a busy company owner, I am happy to have Judy available for the home care of my apartment. Ian Muir  It is my pleasure to provide a letter of reference for Judith Asence:  Judith worked for me from the Spring of 2015 until August 2018, at which time I had sold my house and moved to assisted living.  I am happy to recommend Judith, as she was reliable, hard working and thorough.  Judith would take on cleaning areas that I had not asked her to do.  Always pleasant, and I enjoyed her time with me.  Sincerely, Inez Edwards" title="" style="left:150px;top:611px;width:846px;height:1299px;"/>
